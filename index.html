<!DOCTYPE html>

<!-- Have a very nice day! -->

<html>
    <head>    
        <style>
            #root {
                position: absolute;
                width: 100vw;
                height: 100vh;
            }
            #testBox {
                padding: 1%;
                position: absolute;
                background: #bbbbff;
                max-width: 70%;
                min-width: 50%;
                max-height: 80%;
                min-height: 40%;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            li {
                margin: 10px;
                background: #ccc;
                padding: 3px;
            }
            li:hover {
                background: #fff;
            }
            #buttonBox {
                position: absolute;
                right: 50px;
            }
        </style>    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>    
        <div id="root">        
            <div id="testBox">            
                <h3 id="question">Question?</h3>            
                <ol style="margin-top:22px" id="testBody">                
                    <li>Answer 1</li>                
                    <li>Answer 2</li>                
                    <li>Answer 3</li>                
                    <li>Answer 4</li>
                </ol>            
                <div id="buttonBox">                
                    <button onclick="checkTest()">Check</button>                
                    <button onclick="nextQuestion()" id="#next">Next</button>
                </div>            
                <p>                
                    <b id="correctAnswers"></b>
                </p>
            </div>        
            <input type="file" onchange="loadTest(this)">Upload test.yaml</input>
        </div>    
        <script type="text/javascript" src="cramminator.js"></script>
    </body>
</html>
