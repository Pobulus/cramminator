html:
  - head:
    - style:
        - '#root':
          - position: absolute
          - width: 100vw
          - height: 100vh
        - '#testBox':
          - padding: 1%
          - position: absolute
          - background: '#bbbbff'
          - max-width: 70%
          - min-width: 50%
          - max-height: 85%
          - min-height: 30%
          - left: 50%
          - top: 20%
          - transform: translate(-50%, 0%)
        - li:
          - margin: 10px
          - background: '#ccc'
          - padding: 3px
        - "li:hover":
          - background: '#fff'
        - "#buttonBox":
          - position: relative
          - left: 50px
       
        - .ans:
          - pointer-events: none
    - script: # jQuery
      src: https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js
   
  - body:
    - div:
        - div:
            - table:
              - tr: 
                - td: 
                  - h2: 0/0
                    id: counter
                - td:
                  - div:
                    - button: "Back"
                      onclick: prevQuestion()
                    - button: "Check"
                      onclick: checkTest()
                    - button: "Next"
                      onclick: nextQuestion()
                      id: "#next"
                    id: "buttonBox"
            - h3: "Question?"
              id: question
            
            - ol:
              - li: "Answer 1"
              - li: "Answer 2"
              - li: "Answer 3"
              - li: "Answer 4"
              style: "margin-top:22px"
              id: testBody
            
            - p: 
              - b: 
                id: correctAnswers

          id: testBox
        - input: Upload test.json
          type: file
          onchange: "loadTest(this)"
      id: root
    - script:
      type: text/javascript
      src: cramminator.js