html:
  - head:
    - link:
      rel: stylesheet
      href: style.css
    - script: # jQuery
      src: https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js
    - title: Cramminator9000
   
  - body:
    - div:
        - div:
            - table:
              - tr: 
                - td: 
                  - h2: 0/0
                    id: counter
                - td:
                  - div:
                    - button: "Back"
                      onclick: prevQuestion()
                      class: button-62
                    - button: "Check"
                      onclick: checkTest()
                      class: button-62
                    - button: "Next"
                      onclick: nextQuestion()
                      class: button-62
                      id: "#next"
                    id: "buttonBox"
            - h3: "Question?"
              id: question
            - img:
              id: question-image
            - b:
              id: question-image-error
            - div:
                - img:
                  src: https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Infobox_info_icon.svg/160px-Infobox_info_icon.svg.png?20150409153300
                  style: "max-height: 3vh;width:auto;display: inline-block;transform:translate(0%, 25%);"
                - p:
                  id: commentContent
                  
              id: commentBox
            - table:
              - tr:
                - td: "Answer 1"
              - tr:
                - td: "Answer 2"
              - tr:
                - td: "Answer 3"
              - tr:
                - td: "Answer 4"
              style: "margin-top:22px"
              id: testBody

            - p: 
              - b: 
                id: correctAnswers

          id: testBox
        - h3: 'Upload test ZIP:'
        - p:  
          - input:
            type: file
            id: f
            class: button-63
        - div:
          id: player
        - div:
            - label: Hardcore? <b>No</b>
              onclick: toggleHardcore()
              id: hardcoreToggle
            - h3:
              id: retries-counter
          id: hardcoreBox
          # onchange: "loadTest(this)"
      id: root
    - script:
      type: text/javascript
      src: https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js
    - script:
      type: text/javascript
      src: https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js
    - script:
      type: text/javascript
      src: cramminator.js


     